<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="./images/overcastCloud.png" type="image/x-icon">
    <title>Weather app</title>
</head>
<body>
    <div class="maincontainer">
        <div class="container">
          <div class="inputField">
            <input type="text" id="textInput" placeholder="Enter Your City" />
            <button id="submit">SUBMIT</button>
          </div>
    
          <div class="display">
    
            <div class="location">
              <h4 id="city"></h4>
              <h5 id="date"></h5>
            </div>
    
    
            <div class="weatherDisplay">
              <h2 id="weather"></h2>
              <h4 id="descripton"></h4>
            </div>
    
            <div class="tempLevelDisplay">
              <h2 id="displayText">
                Please input your preferred City in the Search Box above !!!... And click the Submit Button
              </h2>
              <div class="tempLevel">
                <div>
                  <h3>Highest</h3>
                  <h3 id="highest"></h3>
                </div>
                <div>
                  <h3>Lowest</h3>
                  <h3 id="lowest"></h3>
                </div>
              </div>
            </div>
          </div>
    
          <div class="otherConditions">
            <button>
              <h3 id="windFlow"></h3>
              <h5>Wind Flow</h5>
            </button>
            <button>
              <h3 id="seaLevel"></h3>
              <h5>Pressure</h5>
            </button>
            <button>
                <h3 id="humidity"></h3>
                <h5>Humidity</h5>
              </button>
            </div>
          </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
